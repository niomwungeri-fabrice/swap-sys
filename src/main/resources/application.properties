spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${AMPERSAND_DB_HOST}:5432/${AMPERSAND_DB_NAME}
spring.datasource.username=${AMPERSAND_DB_USERNAME}
spring.datasource.password=${AMPERSAND_DB_PASSWORD}

